<div class="profile-container">
    <mat-card class="profile-card" id="userinfo-container">
        <mat-card-title>Your profile</mat-card-title>
        <mat-card-content>
            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" ng-disabled="formEditOn">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Real name</mat-label>
                    <input matInput formControlName="realname" ng-disabled="formEditOn">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" ng-disabled="true">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Neighbourhood</mat-label>
                    <input matInput formControlName="hood" ng-disabled="formEditOn">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>ZIP-code</mat-label>
                    <input matInput formControlName="zip" ng-disabled="formEditOn">
                </mat-form-field>
                <div id="profile-buttons">
                    <button mat-stroked-button id="buttonEdit" class="profile-button" type="button" (click)="editToggle()">Edit</button>
                    <button mat-stroked-button id="buttonSubmit" class="profile-button" type="submit" >Submit</button><!--[disabled]="profileForm.invalid"-->
                    <button mat-stroked-button id="buttonDownload" class="profile-button" type="button" >Download my information</button>
                    <button mat-stroked-button id="buttonDelete" class="profile-button" type="button" (click)="deleteAccount()" >Delete account and data</button>
                </div>
            </form>
        </mat-card-content>
        <div *ngIf="alerts != undefined" id="alerts">
            <div *ngIf="alerts.get('success').length > 0" >
                <p *ngFor="let successMsg of alerts.get('success')" class="alert-success">
                    {{successMsg}}
                </p>
            </div>
            <div *ngIf="alerts.get('error').length > 0">
                <p *ngFor="let errorMsg of alerts.get('error')" class="alert-error">
                    {{errorMsg}}
                </p>
            </div>
        </div>
    </mat-card>
    <mat-card class="profile-card" id="newsfeed-container">
        <mat-card-title>News:</mat-card-title>
    </mat-card>
</div>
