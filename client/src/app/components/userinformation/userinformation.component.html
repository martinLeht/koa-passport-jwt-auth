<div class="information-container">
    <mat-card class="information-card">
        <mat-card-title>Add your information</mat-card-title>
        <mat-card-content>
            <!--<form [formGroup]="informationForm" [hidden]="success">-->
            <form [formGroup]="informationForm">
                <mat-form-field appearance="legacy">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
                <mat-form-field appearance="legacy">
                    <mat-label>ZIP-code</mat-label>
                    <input matInput formControlName="zip">
                </mat-form-field>
                <div class="information-buttons">
                    <button mat-stroked-button type="submit" [disabled]="informationForm.invalid">Continue</button>
                    <button routerLink="/profile" routerLinkActive="active" mat-stroked-button>Skip</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
