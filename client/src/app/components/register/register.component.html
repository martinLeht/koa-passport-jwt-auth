<div class="register-container">
    <mat-card class="register-card">
        <mat-card-title>Register</mat-card-title>
        <mat-card-content>
            <!--<form [formGroup]="registerForm" [hidden]="success">-->
            <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
                <mat-form-field appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="mail@example.com">
                    <mat-error *ngIf="email.invalid && email.touched">Email does not look right</mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-hint>Password must contain only letters, numbers and have length of 8-32 characters</mat-hint>
                    <mat-error *ngIf="password.invalid && password.touched">Password invalid</mat-error>
                    <!--<mat-error *ngIf="password.errors.minlength">Password too short</mat-error>-->
                </mat-form-field>
                <div class="register-buttons">
                    <button mat-stroked-button type="submit" [disabled]="registerForm.invalid">Register</button>
                    <button routerLink="/login" routerLinkActive="active" mat-stroked-button>Back to login</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
